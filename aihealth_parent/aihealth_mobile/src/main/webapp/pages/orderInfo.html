<html lang="zh-CN">

<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div id="app" class="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">海信爱健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="card">
            <div class="">
                <img :src="'http://qjvmfps4l.hd-bkt.clouddn.com/'+setmeal.img" width="100%" height="100%"/>
            </div>
            <div class="project-text">
                <h4 class="tit">{{setmeal.name}}</h4>
                <p class="subtit">{{setmeal.remark}}</p>
                <p class="keywords">
                    <span>{{setmeal.sex == '0' ? '性别不限' : setmeal.sex == '1' ? '男':'女'}}</span>
                    <span>{{setmeal.age}}</span>
                </p>
            </div>
            <div class="project-know">
                <a href="orderNotice.html" class="link-page">
                    <i class="icon-ask-circle"><span class="path1"></span><span class="path2"></span></i>
                    <span class="word">预约须知</span>
                    <span class="arrow"><i class="icon-rit-arrow"></i></span>
                </a>
            </div>
        </div>
        <div class="form-info">
            <div class="info-title">
                <span class="name">体检人信息</span>
            </div>
            <form class="info-form">
                <div class="input-row">
                    <label>体检人</label>
                    <input v-model="orderInfo.name" type="text" class="input-clear" placeholder="请输入姓名">
                </div>
                <div class="input-row single-radio">
                    <label class="radio-title">性别</label>
                    <div class="radio-list">
                        <div class="radio">
                            <input v-model="orderInfo.sex" id="item1" type="radio" name="sex" value="1" checked>
                            <label for="item1"></label>
                            <span>男</span>
                        </div>
                        <div class="radio">
                            <input v-model="orderInfo.sex" id="item2" type="radio" name="sex" value="2">
                            <label for="item2"></label>
                            <span>女</span>
                        </div>
                    </div>
                </div>
                <div class="input-row">
                    <label>手机号</label>
                    <input v-model="orderInfo.telephone" type="text" class="input-clear" placeholder="请输入手机号">
                    <input style="font-size: x-small;" id="validateCodeButton" @click="sendValidateCode()" type="button"
                           value="发送验证码">
                </div>
                <div class="input-row">
                    <label>验证码</label>
                    <input v-model="orderInfo.validateCode" type="text" class="input-clear" placeholder="请输入验证码">
                </div>
                <div class="input-row">
                    <label>身份证号</label>
                    <input v-model="orderInfo.idCard" type="text" class="input-clear" placeholder="请输入身份证号">
                </div>
                <div class="input-row">
                    <label>体检地址</label>
                    <input v-model="orderInfo.address" id="addressId" type="text" class="input-clear">
                    <input style="font-size: x-small;" id="showAddress" @click="selectAddress()" type="button"
                           value="选择地址">
                </div>
                <div class="container"></div>
                <div class="date">
                    <label>体检日期</label>
                    <i class="icon-date" class="picktime"></i>
                    <input v-model="orderInfo.orderDate" type="text" class="picktime" readonly>
                </div>
            </form>
            <div class="box-button">
                <button @click="submitOrder()" type="button" class="btn order-btn">提交预约</button>
            </div>
        </div>
    </div>
</div>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            setmeal: {},//套餐信息
            orderInfo: {
                setmealId: id,
                sex: '1',
                address: null,
            },
            allAddress: [{id: '10001', value: '演示数据1'}, {id: '10002', value: '演示数据2'}]//预约信息
        },
        methods: {
            //发送验证码
            sendValidateCode() {
                //获取用户输入的手机号
                const telephone = this.orderInfo.telephone;
                //调用js方法，校验输入的手机号是否合法
                if (!checkTelephone(telephone)) {
                    //校验不通过，提示错误信息
                    this.$message.error("请输入正确的手机号");
                    return false;
                }
                validateCodeButton = $("#validateCodeButton")[0]; //绑定验证码按钮
                //定时器方法，可以实现每隔指定的时间调用指定的方法
                clock = window.setInterval(doLoop, 1000);//一秒执行一次
                //发送ajax请求，为用户发送手机验证码
                axios.post("/validateCode/send4Order.do?telephone=" + telephone).then((res) => {
                    if (res.data.flag) {
                        //短信验证码发送成功
                        this.$message({
                            type: 'success',
                            message: res.data.message
                        });
                    } else {
                        //短信验证码发送失败
                        this.$message.error("验证码发送失败，请检查手机号输入是否正确");
                    }
                })
            },
            selectAddress() {
                const addressId = document.querySelector('#addressId');// 绑定一个存储结果的元素
                const showAddress = document.querySelector('#showAddress');  // 绑定一个触发元素
                const aId = showAddress.dataset['id'];
                const aName = showAddress.dataset['value'];        // 获取元素的data-value属性值
                let temp = this.orderInfo; //对象转换接收选中地址value
                // 实例化组件
                const bankSelect = new IosSelect(1,
                    [this.allAddress],
                    {
                        container: '.container',
                        title: '请选择体检地址',
                        itemHeight: 50,
                        itemShowCount: 3,
                        oneLevelId: aId,
                        callback: function (selectOneObj) { // 用户确认选择后的回调函数
                            addressId.value = selectOneObj.value;
                            temp.address = selectOneObj.value;
                            showAddress.innerHTML = selectOneObj.value;
                            showAddress.dataset['id'] = selectOneObj.id;
                            showAddress.dataset['value'] = selectOneObj.value;
                        },
                        fallback: function () {
                            console.log(1);
                        },
                        maskCallback: function () {
                            console.log(2);
                        }
                    });
            },
            //提交预约
            submitOrder() {
                //对用户输入的身份证号进行校验
                const idCard = this.orderInfo.idCard;
                if (!checkIdCard(idCard)) {
                    //身份证号输入不合法
                    this.$message.error("身份证号码输入错误，请重新输入");
                    return false;
                }
                //发送ajax请求，提交表单数据到后台进行业务处理
                axios.post("/order/submit.do", this.orderInfo).then((res) => {
                    if (res.data.flag) {
                        //预约成功，跳转到成功页面
                        window.location.href = "orderSuccess.html?orderId=" + res.data.data;
                    } else {
                        //预约失败，提示信息
                        this.$message.error(res.data.message);
                    }
                });
            }
        },
        mounted() {
            //发送ajax请求，根据套餐ID查询套餐信息，用于页面展示
            axios.get("/setmeal/findById.do?id=" + id).then((res) => {
                if (res.data.flag) {
                    this.setmeal = res.data.data;
                } else {
                    this.$message.error(res.data.message);
                }
            });
            //发送ajax请求，查询所有地址
            axios.get("/address/findAll.do").then((res) => {
                if (res.data.flag) {
                    this.allAddress = res.data.data;
                } else {
                    this.$message.error(res.data.message);
                }
            });
        }
    });
</script>

        'minDate': getSpecifiedDate(new Date(), 1),/*最小日期*/

        },
        'onClose': function () { /*取消时触发事件*/
        }
    });
</script>
</body>
</html>
